<script>
	function ZeigeVertretungsplan(){
        $("#refresh").addClass('rotation');
        var klasse = document.getElementById("klassenauswahl").value;
        
        var xmlhttp=new XMLHttpRequest();
        if (document.getElementById("klassenauswahl").value==="") { 
            klasse = localStorage.Klasse;
        }
        
        xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState===4 && xmlhttp.status===200) {
            
            document.getElementById("response").innerHTML=xmlhttp.responseText;
            
            if(xmlhttp.responseText === true && xmlhttp.responseText!== ''){
                $("#refresh").removeClass('rotation');
            }
        }
    };
    xmlhttp.open("GET","http://webapp.gbs-labor.de/vertretungsplan.php?klasse="+klasse,true);
    xmlhttp.send();
    }
